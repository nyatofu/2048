<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网页版2048游戏</h1>
            <div class="score-container">
                <div class="score-box">
                    <span class="score-label">当前得分：</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">最高得分：</span>
                    <span id="best-score">0</span>
                </div>
            </div>
            <button id="new-game-button">刷新游戏</button>
        </div>
        <div class="instructions">
            <p>使用键盘方向键（↑ ↓ ← →）或触摸滑动来移动方块，相同数字的方块会合并！</p>
        </div>
        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- 游戏格子将通过 JavaScript 生成 -->
            </div>
        </div>
        <div id="game-over" class="game-over">
            <div class="game-over-content">
                <h2>游戏结束</h2>
                <p>你的得分：<span id="final-score">0</span></p>
                <button id="retry-button">再玩一次</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
